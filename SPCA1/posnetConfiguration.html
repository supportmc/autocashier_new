<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setup.css"/>
    <title>Posnet Configuration</title>
</head>
<body>
    <div class="main-content">
        <div class="posnetConfiguration">
            <h1 class="posnetConfiguration__title posnet-title">Posnet Configuration</h1>
            <div class="posnetConfiguration__total">

                <span class="posnetConfiguration__total__item">
                    Terminal Id:
                    <input id="terminalId" placeholder="Terminal Id"></input>
                </span>

                <span class="posnetConfiguration__total__item">
                    Merchant Id:
                    <input id="merchantId" placeholder="Merchant Id"></input>
                </span>

                <span class="posnetConfiguration__total__item">
                    Tax:
                    <input id="tax" placeholder="Tax"></input>
                </span>

            </div>
            <a class="posnetConfiguration__btn" onclick="redirectBackSavingVariables()">Back</a>
        </div> 
    </div>
    <script src="posnetConfiguration.js" type="text/javascript"></script>
</body>
</html>
